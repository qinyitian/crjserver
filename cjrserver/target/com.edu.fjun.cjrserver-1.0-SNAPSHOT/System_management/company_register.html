				<div class="form-group">

        <div class="form-group">

        <div class="form-group">

<script>
    var company_name = document.getElementById("company_name");
    var company_inviteCode = document.getElementById("company_inviteCode");
    var phone = document.getElementById("phone");
    var company_password = document.getElementById("company_password");
    var re_password = document.getElementById("re_password");
    var msgcode=document.getElementById("megcode");
    var span=$(".form-group span.tip");

    var company_address = document.getElementById("company_address");
    var company_email = document.getElementById("company_email");
    var company_businessscope = document.getElementById("company_businessscope");
    var business_license = document.getElementById("business_license");


    company_name.onfocus=function(){
            span[0].innerText='输入媒体机构名,长度不超过15';
            span[0].className='tip';
    };
    company_inviteCode.onfocus=function(){
            span[1].innerText='输入邀请码';
            span[1].className='tip';
    };
    phone.onfocus=function(){
            span[2].innerText='输入手机号码';
            span[2].className='tip';
    };
    company_password.onfocus=function(){
            span[3].innerText='输入密码';
            span[3].className='tip';
    };
    re_password.onfocus=function(){
            span[4].innerText='再次确认密码';
            span[4].className='tip';
    };
    company_email.onfocus=function(){
            span[7].innerText='输入电子邮箱';
            span[7].className='tip';
    };

    company_name.onblur=function(){checkName();};
    phone.onblur=function(){checkPhone();};
    company_password.onblur=function(){checkPassword();};
    re_password.onblur=function(){checkPassword();};
    company_email.onblur=function(){checkEmail();};

    function checkName(){
        var pattern=/^.{1,15}$/;
        if(!pattern.test(company_name.value)){
            span[0].innerText='输入公司名,长度不超过15';
            span[0].className='danger tip';
            return false;
        }
        span[0].innerText='名称输入正确';
        span[0].className='success tip';
        return true;
    }
    function checkPhone(){
        var pattern= /^1[34578]\d{9}$/;
        if(!pattern.test(phone.value)){   
            span[2].innerText='输入手机号码';
            span[2].className='danger tip';
            return false;
        }else{
            span[2].innerText='输入正确';
            span[2].className='success tip';
            return true;
        }
    }
    function checkPassword(){
        if(company_password.value==re_password.value){
            span[3].innerText="输入正确";
            span[3].className='success tip';
            span[4].innerText="输入正确";
            span[4].className='success tip';
            return true;
        }else{
            span[3].innerText="两次密码输入不一致";
            span[3].className='danger tip';
            span[4].innerText="两次密码输入不一致";
            span[4].className='danger tip';
            return false;
        }
    }
    function checkEmail(){
        var pattern= /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
        if(!pattern.test(company_email.value)){   
            span[7].innerText='输入电子邮箱';
            span[7].className='danger tip';
            return false;
        }else{
            span[7].innerText='输入正确';
            span[7].className='success tip';
            return true;
        }
    }
    function checkAll(){
        if(checkName()&&checkPhone()&&checkPassword()&&checkEmail())
            return true;
        else 
            return false;
    }



    $("#getCodeBtn").click(function() {
        console.log("手机号"+phone.value+"请求验证码");
        $.ajax({ 
            type: "post",
            url: "../company/register/judgephone",
            data: {
                "phone": phone.value
            },//向后台提交的参数
            success: function(data) {
                if("exit"==data) {
                    alert("手机号码已被注册！");
                    span[2].innerText='手机号码已被注册！';
                    span[2].className='danger tip';
                    return false;
                }
                else if("nonexit"==data) {
                    console.log("手机号码可以使用，进行获取验证码");
                    span[2].innerText='手机号码未被注册，可以使用';
                    span[2].className='success tip';
                    $.ajax({
                        type: "post",
                        url: "../utils/register/sendmessage",//请求地址
                        data: {
                            "phone": phone.value
                        },//向后台提交的参数
                        success: function(data) {
                            if("success"==data) alert("验证码已发送到您手机！");
                            else if("fail"==data) alert("验证码发送失败，稍后再试！");
                            else alert("请求验证码返回的data="+data);
                        },
                        error: function() {
                            alert("请求手机验证码失败，请检查网络！");
                        }
                    });
                }
                else alert("验证是否注册返回的data="+data);
            },
            error: function() {
                alert("验证手机是否注册失败，请检查网络！");
            }
        });
    });

    $("#registerCompanyButton").click(function() {
        //验证表单
        if(checkAll()==false) {
            alert("填写有误!");
            return false;
        }
        //验证邀请码
        $.ajax({
            type: "post",
            url: "../company/register/judgeinvitecode",
            data: {
                "invitecode": company_inviteCode.value
            },//向后台提交的参数
            success: function(data) {
                if("valid"==data){
                    console.log("邀请码有效！"+company_inviteCode.value);
                    //验证短信验证码
                    $.ajax({
                        type: "post",
                        url: "../utils/register/judgemsgcode",
                        data: {
                            "msgcode": msgcode.value
                        },
                        success: function(data) {
                            if("right"==data){
                                console.log("验证短信验证码通过"+megcode.value);
                                //验证营业执照
                                $.ajax({    
                                    type: "post",
                                    url: "../company/register/judgelicense",
                                    data: {
                                        "license": business_license.value
                                    },//向后台提交的参数
                                    success: function(data) {
                                        if("nonexit"==data){
                                            console.log("验证营业执照通过,进行注册"+business_license.value);
                                            register();
                                        }
                                        else if("exit"==data){
                                            alert("营业执照已被注册！");
                                            return false;
                                        }
                                        else
                                            alert("验证营业执照返回data="+data);
                                    },
                                    error: function() {
                                        alert("验证营业执照失败，请检查网络");
                                        return false;
                                    }
                                });
                            }
                            else if("error"==data){
                                alert("短信验证码错误！");
                                return false;
                            }
                            else
                                alert("验证短信验证码返回data="+data);
                        },
                        error: function() {
                            alert("验证短信验证码失败，请检查网络");
                            return false;
                        }
                    });
                }
                else if("invalid"==data) 
                    alert("邀请码无效！"+company_inviteCode.value);
                else 
                    alert("请求验证码返回的data="+data);
            },
            error: function() {
                alert("验证邀请码失败，请检查网络！邀请码"+invite_code.value);
                return false;
            }
        });
    });

    function register(){
        $.ajax({
            type: "post",
            url: "../company/register/postinfo",//请求地址
            data: {
                "company_name": company_name.value,
                "company_inviteCode": company_inviteCode.value,
                "phone": phone.value,
                "company_password": company_password.value,

                "company_address": company_address.value,
                "company_email": company_email.value,
                "company_businessscope": company_businessscope.value,
                "business_license": business_license.value
            },//向后台提交的参数
            success: function(data) {
                if("success"==data){
                    alert("注册成功！");
                    $(window).attr('location','Login.html');
                }
                else if("fail"==data){
                    alert("注册失败，请稍后再试！");
                }
            },
            error: function() {
                alert("注册失败，请检查网络！");
            }
        });
    }

    $("#registerCompanyButton2").click(function() {
        //验证表单
        if(checkAll()==false) {
            alert("填写有误!");
            return false;
        }
        //验证邀请码
        $.ajax({
            type: "post",
            url: "../company/register/judgeinvitecode",
            data: {
                "invitecode": company_inviteCode.value
            },//向后台提交的参数
            success: function(data) {
                if("valid"==data){
                    console.log("邀请码有效！"+company_inviteCode.value);
                    //不验证短信验证码
                    //验证营业执照
                    $.ajax({    
                        type: "post",
                        url: "../company/register/judgelicense",
                        data: {
                            "license": business_license.value
                        },//向后台提交的参数
                        success: function(data) {
                            if("nonexit"==data){
                                console.log("验证营业执照通过,进行注册"+business_license.value);
                                register();
                            }
                            else if("exit"==data){
                                alert("营业执照已被注册！");
                                return false;
                            }
                            else
                                alert("验证营业执照返回data="+data);
                        },
                        error: function() {
                            alert("验证营业执照失败，请检查网络");
                            return false;
                        }
                    });
                }
                else if("invalid"==data) 
                    alert("邀请码无效！"+invite_code.value);
                else 
                    alert("请求验证码返回的data="+data);
            },
            error: function() {
                alert("验证邀请码失败，请检查网络！邀请码"+invite_code.value);
                return false;
            }
        });
    });


</script>
